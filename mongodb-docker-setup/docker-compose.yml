services:
  mongodb:
    image: mongodb:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express:latest
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_SERVER: pass
    ports:
      - "8081:8081"

  backend:
    build: ./backend
    env_file: .env  # Référence au fichier .env
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

volumes:
  mongodb_data: