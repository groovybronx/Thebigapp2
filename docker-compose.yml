services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:  # <-- Ajouter un healthcheck
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 2s
      retries: 10

  mongo-express:
    image: mongo-express:latest
    depends_on:
      mongodb:
        condition: service_healthy  # <-- Attendre que MongoDB soit prÃªt
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: pass
      ME_CONFIG_MONGODB_SERVER: mongodb  # <-- Utiliser "mongodb" au lieu de "mongo"
    ports:
      - "8081:8081"

  binance:
    build: ./binance
    env_file: .env
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "5000:5000"

volumes:
  mongodb_data: